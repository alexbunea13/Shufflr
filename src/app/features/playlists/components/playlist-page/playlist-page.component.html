<div class="shuf-container">
  <form #form="ngForm" (ngSubmit)="add(form.value)">
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput name="title" ngModel/>
        <mat-icon matSuffix>library_music</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Song</mat-label>
        <input matInput name="song" placeholder="Add Song" ngModel (keydown.enter)="add(form.value.song)"/>
        <mat-icon matSuffix>add</mat-icon>
    </mat-form-field>
  </form>
  <mat-list mat-table>
    <h3 mat-subheader>Songs</h3>
    <mat-list-item *ngFor="let song of songs">
      <h3 mat-line>{{song.title}}</h3>
      <span mat-line>{{song.author}}</span>
    </mat-list-item>
    </mat-list>
</div>
