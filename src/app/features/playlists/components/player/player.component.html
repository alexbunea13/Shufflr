  <youtube-player
    [videoId]="youtubeId"
    [playerVars]="{ 'autoplay': 1 }"
    (ready)="playerHasLoaded($event)">
  </youtube-player>
  <img [src]="thumbnail">
  <div class="details">
    <h3 matLine>{{ title }}</h3>
    <p matLine>{{ channelTitle }}</p>
    <mat-slider color="primary" matLine min="0" max="100" step="0.5" (valueChange)="sliderChange()" (click)="sliderChanged($event)" [value]="progress | async"></mat-slider>
    <button
    mat-icon-button class="play-button"
    (click)="changeSong(-1)">
    <mat-icon [inline]="true">skip_previous</mat-icon>
  </button>
  <button
    mat-icon-button class="play-button"
    (click)="togglePlayer()">
    <mat-icon [inline]="true" *ngIf="isPlaying;else pause" >pause_circle_filled</mat-icon>
    <ng-template #pause>
      <mat-icon [inline]="true">play_circle_filled</mat-icon>
    </ng-template>
  </button>
  <button
    mat-icon-button class="play-button"
    (click)="changeSong(1)">
    <mat-icon [inline]="true">skip_next</mat-icon>
  </button>
  <button [ngClass]="{true: 'shuffled-button', false: 'shuffle-button'}[isShuffling]" (click)="toggleShuffle()" mat-button>
     {{ isShuffling == true ? 'Unshuffle' : 'Shuffle it' }}
    <mat-icon [inline]="true">shuffle</mat-icon>
  </button>
  </div>
